{% extends "base.html" %}

{% block content %}
<script src="https://kit.fontawesome.com/64d5226875.js" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

<div class="container">
  <h1>Police Accidents Dataset</h1>
  <form method="POST">
    <div class="form-group">
      <label for="city">City:</label>
      <select class="form-control" name="city" id="city">
        <option value="Bornoholm">Bornholm</option>
        <option value="Fyn">Fyn</option>
        <option value="Midt- og vestsjælland">Midt- og vestsjælland</option>
        <option value="Nordjylland">Nordjylland</option>
        <option value="Nordsjælland">Nordsjælland</option>
        <option value="Sydsjælland">Sydsjælland</option>
        <option value="Østjylland">Østjylland</option>
        <!-- Add more options based on your dataset -->
      </select>
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <select class="form-control" name="year" id="year">
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <!-- Add more options based on your dataset -->
      </select>
    </div>

    <!-- Add more dropdown boxes for other attributes -->

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  {% if prediction %}
  <h2>Prediction: {{ prediction }}</h2>
  {% endif %}
</div>

{% endblock %}
